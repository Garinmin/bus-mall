<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bus-mall</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img id="title" src="img/sweep.png" alt="sweep">
    <h1>- Lab: BusMall -</h1>
  </header>

  <main class="clearfix">
    <!-- main needs clearfix because all of it's child elements are floated -->
    <aside id="image-likes">
      <h2>Image Likes</h2>
      <ul id="image-clicks">
       <!--  <li></li> -->
      </ul>
      <br>
      <h2>Image Shown</h2>
      <ul id="image-shown">
      <!-- <li></li> -->
      </ul>
    </aside>
    
    <section id="all-images">
      <h2 id="choose">Choose one of the three pictures you like: </h2>

      <div id="image-pics">

        <figure id="left-image">
          <img id="left-image-img" src="img/breakfast.jpg" alt="Image">

          <figcaption id="left-image-h2">Breakfast</figcaption>
        </figure>

        <figure id="center-image">
            <img id="center-image-img" src="img/banana.jpg" alt="Image">
  
            <figcaption id="center-image-h2">Banana</figcaption>
          </figure>

        <figure id="right-image">
          <img id="right-image-img" src="img/dragon.jpg" alt="Image">

          <figcaption id="right-image-h2">Dragon</figcaption>
        </figure>

      </div>

    </section>
    
  </main>
  <footer>
    <div>
      <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis optio maiores quo laboriosam, sint molestiae possimus! Pariatur eligendi magnam facilis eveniet tempore iste accusamus aliquam, earum dignissimos odio error rem? Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate qui iste quas reiciendis perferendis rem deleniti amet earum? Dicta facilis odio eum consequuntur unde animi doloribus voluptatum consectetur architecto eius.</p> -->

</body>

</html>
